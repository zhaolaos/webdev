<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>使用样式示例</title>
    <!-- 第三种方式 -->
    <link rel="stylesheet" href="first.css">
    <!-- 第二种方式 -->
    <style>
        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>如何在HTML文件中使用CSS样式</h1>
    <!-- 第一种方式 -->
    <p style="color: red; font-size: 20px;">这是一段段落文本，用于演示如何在HTML文件中使用CSS样式</p>
</body>
</html>
